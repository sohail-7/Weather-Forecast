<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <main role="main" class="container">
          <div class="jumbotron">
            <div class="row">
                <div class="col-5">
                    <h1>Weather App</h1>
                    <p class="lead mx-2">  Search for a city.</p> 
                    <!-- <a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs Â»</a> -->
                    <form class="form-inline mx-2 my-2 my-lg-0" action="i.html">
                      <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  id="submit">Search</button>
                    </form>
                </div>
                <div class="col-5 mt-5">
                    <div class="row-1">
                        <div class="col-5">

                            <h3><img src="/images/weather.png"  width="25" height="30"> 23  </h3>
                            <hr>
                        </div>
                        <div class="col-5">
                            <h3><img src="/images/wind.png"  width="25" height="25"> 45</h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="col-4">

                            <h3><img src="/images/humidity.png"  width="25" height="25"> ail</h3>
                            <hr>
                        </div>
                        
                    </div>
                    
                    
                </div>
                <div class="col-2 pt-0">
                    <h5 class="mx-4">Hyderabad</h5>
                    <hr class="bg-dark">
                </div>
            
          </div>
        </div>
        </main>
      </div>
      <i class="bi bi-brightness-high">sohail</i>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
